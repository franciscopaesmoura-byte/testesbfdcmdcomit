<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Cadastro e cálculo de nota</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card-form">
        <h2>Cadastrar Aluno</h2>
        <input type="text" placeholder="Digite seu nome" id="nome">
        <input type="number" id="num1" placeholder="Nota 1" min="0" max="10">
        <input type="number" id="num2" placeholder="Nota 2" min="0" max="10">
        <input type="number" id="num3" placeholder="Nota 3" min="0" max="10">
        <button onclick="cadaluno()">Cadastrar aluno</button>
    </div>

    <h1>Tabela de notas</h1>
    <div class="table-container">
        <table id="tblnts">
            <tr>
                <th>Aluno</th>
                <th>Prova 1</th>
                <th>Prova 2</th>
                <th>Prova 3</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </table>
    </div>
    <h2>Resumo da turma</h2>
    <div class="charts">
        <canvas id="chartSituacao"></canvas>
        <canvas id="chartMedias"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
